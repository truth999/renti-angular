<div class="card-sm position-relative d-flex flex-column justify-content-between">
  <div class="apartment-image position-absolute">
    <img [src]="apartment.rooms[0].pictures[0] ? uploadBase + apartment.rooms[0].pictures[0] : '/assets/images/room/room.svg'"
         alt=""
         width="120"
         height="120">
    <span class="badge badge-success image-badge position-absolute">{{ data }}% {{ 'COMMON.DATA' | translate }}</span>
  </div>
  <div class="explain">
    <h6 class="font-size-lg mb-0">{{ apartment.name }}</h6>
    <p #explainParagraph class="mb-0">
      {{ explain }}
    </p>
  </div>
  <div class="unit d-flex justify-content-between align-items-center">
    <span><span class="mo font-weight-bold font-size-lg">{{ apartment.rentalFee * 1000 }}</span>/mo</span>
    <span class="font-weight-bold font-size-lg">
          <i class="icon-fullscreen align-middle mr-1"></i>
          {{ apartment.size }} m<sup>2</sup>
        </span>
    <span class="font-weight-bold font-size-lg">
          <i class="icon-bed align-middle mr-1"></i>
          {{ apartment.rooms.length }} {{ 'COMMON.ROOMS' | translate }}
        </span>
  </div>
  <span *ngIf="topRated"
        class="badge badge-primary card-badge position-absolute">{{ 'COMMON.TOP_RATED' | translate }}</span>
</div>
