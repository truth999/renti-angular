<div class="crop-frame-wrapper" #frameWrapper>
  <div class="crop-frame-background">
    <img [src]="preview"
         alt=""
         #backgroundImage>
  </div>
  <div class="crop-frame-cover"></div>
  <div class="crop-frame"
       #frame>
    <img [src]="preview"
         alt=""
         #frameImage>
  </div>
</div>
<div class="editor-menu crop">
  <div class="row">
    <div class="col-6 offset-3 slider-container">
      <nouislider [min]="1"
                  [max]="2"
                  [step]="0.05"
                  [ngModel]="options.zoom"
                  (update)="onZoomChange($event)"
                  class="mt-0 mb-3">
      </nouislider>
      <div class="hint text-center">
        {{ 'COMMON.ZOOM' | translate }}
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-6 offset-3 d-flex justify-content-around">
      <button class="btn btn-outline-primary text-uppercase"
              (click)="mainController.modal.dismiss()">
        {{ 'COMMON.CANCEL' | translate }}
      </button>
      <button class="btn btn-primary text-uppercase"
              (click)="saveChanges()">
        {{ 'COMMON.DONE' | translate }}
      </button>
    </div>
  </div>
</div>
