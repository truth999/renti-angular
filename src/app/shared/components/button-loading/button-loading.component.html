<button mat-raised-button [color]="color" class="button-loading {{btnClass}}" [type]="type" [disabled]="loading" [ngClass]="{loading: loading}">
    <div class="btn-spinner" *ngIf="loading"></div>
    <span *ngIf="!loading">
        <ng-content></ng-content>
    </span>
    <span *ngIf="loading">{{loadingText}}</span>
</button>
