<div class="signup-complete text-center pt-4">
  <ng-container *ngIf="accountType === AccountTypes.LANDLORD">
    <div class="form-group">
      <button [routerLink]="['/apartment-create']" class="btn btn-primary btn-lg w-100">
        {{ 'COMMON.OFFERING_A_ROOM' | translate }}
      </button>
    </div>
    <div class="form-group">
      <button [routerLink]="['/apartment-create']" class="btn btn-primary btn-lg w-100">
        {{ 'COMMON.OFFERING_AN_APARTMENT' | translate }}
      </button>
    </div>
  </ng-container>

  <ng-container *ngIf="accountType === AccountTypes.TENANT">
    <div class="form-group">
      <button [routerLink]="'/app/rentals/search'" class="btn btn-primary btn-lg w-100">
        {{ 'COMMON.SEARCHING_APARTMENT' | translate }}
      </button>
    </div>
  </ng-container>

  <div class="form-group">
    <a [routerLink]="'/app/dashboard'" class="font-size-lg">{{ 'COMMON.LATER' | translate }}</a>
  </div>
</div>
