<div class="signup-info">
  <div class="form-group">
    <label for="gender">{{ 'COMMON.YOUR_GENDER' | translate }}:</label>
    <select name="gender" class="form-control" id="gender">
      <option value="male">{{ 'COMMON.MALE' | translate }}</option>
      <option value="female">{{ 'COMMON.FEMALE' | translate }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="monthly">{{ 'COMMON.MONTHLY_INCOME' | translate }}:</label>
    <select name="monthly" class="form-control" id="monthly">
      <option value="">{{ 'COMMON.CHOOSE_MONTHLY_INCOME' | translate }}:</option>
    </select>
  </div>
  <div class="form-group">
    <label>{{ 'COMMON.YOUR_DATE_OF_BIRTH' | translate }}:</label>
    <div class="form-row">
      <div class="form-group col">
        <select name="day" class="form-control">
          <option value="">{{ 'COMMON.DAY' | translate }}</option>
        </select>
      </div>
      <div class="form-group col">
        <select name="month" class="form-control">
          <option value="">{{ 'COMMON.MONTH' | translate }}</option>
        </select>
      </div>
      <div class="form-group col">
        <select name="year" class="form-control">
          <option value="">{{ 'COMMON.YEAR' | translate }}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="nationality">{{ 'COMMON.NATIONALITY' | translate }}:</label>
    <select name="monthly" class="form-control" id="nationality">
      <option value="">{{ 'COMMON.CHOOSE_NATIONALITY' | translate }}</option>
    </select>
  </div>
</div>
