<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ 'LOGIN.FORGOT_PASSWORD' | translate }}</h5>
    <form [formGroup]="forgotPasswordForm"
          (ngSubmit)="submit()">
      <div class="form-group">
        <label for="email">{{ 'COMMON.EMAIL' | translate }}:</label>
        <input type="email"
               class="form-control"
               id="email"
               formControlName="email">
        <div class="invalid-feedback d-block"
             *ngIf="forgotPasswordForm.get('email').invalid && (forgotPasswordForm.get('email').dirty || forgotPasswordForm.get('email').touched)">
          <span *ngIf="forgotPasswordForm.get('email').errors.required">{{ 'ERROR.FIELD_REQUIRED' | translate }}</span>
          <span *ngIf="forgotPasswordForm.get('email').errors.email">{{ 'ERROR.INVALID_EMAIL' | translate }}</span>
          <span *ngIf="forgotPasswordForm.get('email').errors.incorrectEmail">{{ 'ERROR.' + forgotPasswordForm.get('email').errors.errMsg | translate }}</span>
        </div>
      </div>
      <div class="continue mt-sm-5 bg-white">
        <button type="submit"
                class="btn btn-primary btn-lg w-100">{{ 'LOGIN.RESET_PASSWORD' | translate }}</button>
      </div>
    </form>
  </div>
</div>
