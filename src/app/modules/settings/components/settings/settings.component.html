<div class="settings">
  <div class="back mb-4 mt-3 mt-sm-0">
    <button class="btn btn-back d-sm-block d-none"
            (click)="onBack()">
      <i class="icon-left h4 align-middle mb-0"></i>
      {{ 'COMMON.BACK' | translate }}
    </button>
    <i class="icon-left-circle d-sm-none"
       (click)="onBack()"></i>
  </div>
  <h2 class="mb-4">{{ 'COMMON.SETTINGS' | translate }}</h2>
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label>{{ 'COMMON.PASSWORD_CHANGE' | translate }}:</label>
        <input type="text" class="form-control" placeholder="{{ 'COMMON.CURRENT_PASSWORD' | translate }}:">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="{{ 'COMMON.NEW_PASSWORD' | translate }}:">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="{{ 'COMMON.REPEAT_NEW_PASSWORD' | translate }}:">
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-lg w-100">{{ 'COMMON.SAVE' | translate }}</button>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label>{{ 'COMMON.CHANGE_EMAIL_ADDRESS' | translate }}:</label>
        <input type="text" class="form-control" placeholder="{{ 'COMMON.CURRENT_EMAIL' | translate }}:">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="{{ 'COMMON.NEW_EMAIL' | translate }}:">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="{{ 'COMMON.CONFIRM_NEW_EMAIL' | translate }}:">
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-lg w-100">{{ 'COMMON.SAVE' | translate }}</button>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-sm-6">
      <h6 class="font-size-lg text-muted font-weight-bolder">{{ 'COMMON.DELETE_ACCOUNT' | translate }}</h6>
      <p class="text-muted">{{ 'COMMON.DELETE_ACCOUNT_TEXT' | translate }}</p>
      <a href="javascript:" class="text-muted">{{ 'COMMON.DELETE_MY_ACCOUNT' | translate }}</a>
    </div>
  </div>
</div>
