<h1 matDialogTitle>{{data.title}}</h1>

<form [formGroup]="itemForm" (ngSubmit)="submit()">

  <div fxLayout="row wrap" fxLayout.lt-sm="column">
    <div fxFlex="50" class="pr-1">
      <div class="profile-picture mt-1 mb-1 p-1 rounded" fxLayout="column wrap" fxLayoutAlign="center center">
        <input type="file" #profilePictureChooser (change)="onProfilePictureChange($event)"/>
        <div *ngIf="!landlord?.profilePicture && !previewProfilePicture" fxLayout="row wrap" fxLayoutAlign="space-evenly center">
          <mat-icon role="img" aria-hidden="true">photo_camera</mat-icon>
          <span>Upload a picture</span>
        </div>
        <ng-container *ngIf="landlord?.profilePicture || previewProfilePicture">
          <img *ngIf="!previewProfilePicture" [src]="uploadBase + landlord?.profilePicture"/>
          <img *ngIf="previewProfilePicture" [src]="previewProfilePicture"/>
          <div *ngIf="previewProfilePicture && newProfilePicture" class="buttons-wrapper text-center">
            <button mat-raised-button type="button" (click)="uploadProfilePicture($event)" class="mat-primary mr-1" >Upload</button>
            <button mat-raised-button type="button" (click)="cancelProfilePicture($event)">Cancel</button>
          </div>
        </ng-container>
      </div>
    </div>

    <div fxFlex="50" class="pr-1" fxLayout="column wrap" fxLayoutAlign="center center">
      <mat-form-field class="full-width">
        <input
          matInput
          name="firstName"
          formControlName="firstName"
          placeholder="First Name">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input
          matInput
          name="lastName"
          formControlName="lastName"
          placeholder="Last Name">
      </mat-form-field>
    </div>

    <div fxFlex="50"  class="pr-1">
      <mat-form-field class="full-width">
        <input
          matInput
          type="email"
          name="email"
          formControlName="email"
          placeholder="Email">
      </mat-form-field>
    </div>

    <div fxFlex="50"  class="pr-1">
      <mat-form-field class="full-width">
        <input
          matInput
          name="mobile"
          formControlName="mobile"
          placeholder="Mobile/Phone">
      </mat-form-field>
    </div>

    <div fxFlex="50"  class="pr-1">
      <mat-form-field class="full-width">
        <input
          matInput
          name="placeOfBirthCountry"
          formControlName="placeOfBirthCountry"
          placeholder="Country of Birth">
      </mat-form-field>
    </div>

    <div fxFlex="50"  class="pr-1">
      <mat-form-field class="full-width">
        <input
          matInput
          name="placeOfBirthCity"
          formControlName="placeOfBirthCity"
          placeholder="City of Birth">
      </mat-form-field>
    </div>

    <div fxFlex="50"  class="pr-1">
      <mat-form-field class="full-width">
        <input
          matInput
          name="nameOfAgency"
          formControlName="nameOfAgency"
          placeholder="Name of Agency">
      </mat-form-field>
    </div>

    <div fxFlex="50"  class="pr-1">
      <mat-form-field class="full-width">
        <mat-label>Spoken Language</mat-label>
        <mat-select formControlName="spokenLanguages" multiple>
          <mat-option *ngFor="let language of languages" [value]="language">{{language}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div fxFlex="50"  class="pt-1 pr-1">
      <mat-slide-toggle formControlName="isPerson">Is Person?</mat-slide-toggle>
    </div>

    <div fxFlex="100" class="mt-1">
      <button mat-raised-button color="primary" [disabled]="itemForm.invalid" type="submit" (submit)="submit()">SAVE</button>
      <span fxFlex></span>
      <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Cancel</button>
    </div>
  </div>
</form>
